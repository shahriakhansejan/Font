<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Font</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<section class="bg-gray-300 container mx-auto p-10">
    <h1 class="text-center font-extrabold text-4xl">My Text Editor</h1>
   <div class="border border-black rounded-xl mt-10">


    <div class="mt-5 flex justify-evenly">
        <div class="border border-gray-500 p-2 rounded-xl">
            <button id="bold" class="bg-slate-400 p-2 rounded-lg hover:bg-slate-200"><i class="fa-solid fa-2xl fa-bold"></i></button>
            <button id="italic" class="bg-slate-400 p-2 rounded-lg hover:bg-slate-200 mx-5"><i class="fa-solid fa-2xl fa-italic"></i></i></button>
            <button id="underline" class="bg-slate-400 p-2 rounded-lg hover:bg-slate-200"><i class="fa-solid fa-2xl fa-underline"></i></button>
        </div>

        <div class="border border-gray-500 p-2 rounded-xl">
            <button id="left-align" class="bg-slate-400 p-2 rounded-lg hover:bg-slate-200"><i class="fa-solid fa-align-left fa-2xl"></i></button>
            <button id="center-align" class="mx-5 bg-slate-400 p-2 rounded-lg hover:bg-slate-200"><i class="fa-solid fa-align-center fa-2xl"></i></button>
            <button id="right-align" class="mr-5 bg-slate-400 p-2 rounded-lg hover:bg-slate-200"><i class="fa-solid fa-align-right fa-2xl"></i></button>
            <button id="justify-align" class="bg-slate-400 p-2 rounded-lg hover:bg-slate-200"><i class="fa-solid fa-align-justify fa-2xl"></i></button>
        </div>

        <div class="border border-gray-500 p-2 rounded-xl">
            
        <input class="mr-2 w-10" type="color" name="" id="color-input">
        <input class="w-10" type="number" placeholder="16" name="" id="size-input" max="72" min="16">


        </div>
 </div>
 <hr class="h-1 my-5 bg-black border-0 mx-5">
   <div class="p-5">
    <textarea class="w-full rounded-xl p-3 h-96" placeholder="Enter your text here:" name="" id="text-field" cols="" rows=""></textarea>
</div>




    </div>
</section>

<script src="font.js"></script>
</body>
</html>
